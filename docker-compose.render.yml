version: '3.8'

services:
  # Backend API (Node.js + Express)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: spotify-tracker-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGO_URI=${MONGO_URI}
      - CLIENT_ID=${CLIENT_ID}
      - SESSION_SECRET=${SESSION_SECRET}
      - FRONTEND_URI=${FRONTEND_URI}
      - BACKEND_URL=${BACKEND_URL}
    networks:
      - spotify-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Vite) - Production Build
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: spotify-tracker-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - spotify-tracker-network
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  spotify-tracker-network:
    driver: bridge
