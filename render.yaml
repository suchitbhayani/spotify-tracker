services:
  - type: web
    name: spotify-tracker
    dockerfilePath: Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: CLIENT_ID
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        sync: false
      - key: FRONTEND_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false
      - key: FORCE_HTTPS
        value: "true"
